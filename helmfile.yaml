repositories:
  - name: bitnami
    url: registry-1.docker.io/bitnamicharts
    oci: true
  - name: dinum
    url: https://numerique-gouv.github.io/helm-charts/

releases:
  - name: postgres
    namespace: plane
    chart: bitnami/postgresql
    version: 13.1.5
    values:
      - auth:
          username: plane
          password: plane
          database: plane
      - tls:
          enabled: true
          autoGenerated: true
  - name: redis
    namespace: plane
    chart: bitnami/redis
    version: 18.1.5
    values:
    - architecture: standalone
    - auth:
        enabled: true
        password: plane
    - master:
        disableCommands: []
  - name: minio
    namespace: plane
    chart: bitnami/minio
    version: 12.10.10
    values: 
      - mode: distributed
      - auth:
          rootUser: plane
          rootPassword: planeplaneplane
      - provisioning:
          enabled: true
          buckets:
            - name: grist
              versioning: true
  - name: plane
    namespace: plane
    chart: dinum/plane
    version: 0.0.1-devel
    values:
      - values.plane.yaml
